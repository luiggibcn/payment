name: Deploy API to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'   # si cambias tipos/utils tambiÃ©n redeploya

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸš€ Deploy API
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/api
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
